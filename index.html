<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaylo's Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background-color: #0a0a0a;
            width: 100%;
            padding: 40px 60px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .title {
            font-family: "Playfair Display", serif;
            font-size: 72px;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #999;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .section {
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 13px;
            color: #d4af37;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .photo-item {
            overflow: hidden;
            border: 2px solid #333;
            background-color: #1a1a1a;
        }
        
        .photo-item:first-child {
            grid-row: 1 / 3;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }
        
        .video-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            width: 240px;
            aspect-ratio: 9/16;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .video-item:hover {
            border-color: #d4af37;
        }
        
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .video-title {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #d4af37;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">My Gallery</h1>
        <p class="subtitle">A Curated Collection</p>
    </div>
    
    <div class="section">
        <div class="section-title">Photography</div>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="images/received_3585200555134287.jpeg" alt="Fiona(MeowMeow)">
            </div>
            <div class="photo-item">
                <img src="images/Messenger_creation_312139824666351.jpeg" alt="Bracelet(Hannah)">
            </div>
            <div class="photo-item">
                <img src="images/Messenger_creation_45DDBB06-95D5-4D6C-BA4B-CC649B2C600F.jpeg" alt="GF">
            </div>
            <div class="photo-item">
                <img src="images/Messenger_creation_6C65A369-6403-441D-9B06-1664FA9E1214.png" alt="DebutPic-GF">
            </div>
            <div class="photo-item">
                <img src="images/orca-image-1071110026.jpeg.jpeg" alt="Me, Myself & I (2020)
            ">
            </div>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Video</div>
        <div class="video-grid">
            <div class="video-item">
                <video controls poster="images/Screenshot 2026-02-22 125609.png">
                    <source src="videos/lv_7439954535847677237_20250214223411.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">Valentine's Day (2025)</div>
            </div>
            <div class="video-item">
                <video controls poster="images/Screenshot 2026-02-22 130122.png">
                    <source src="videos/Snaptik.app_7422287605703789842.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">Product-Affliation</div>
            </div>
            <div class="video-item">
                <video controls poster="images/Screenshot 2026-02-22 130805.png">
                    <source src="videos/lv_7400343713064504583_20250122211216.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-title">Angono Sea-Side (Cycling)</div>
            </div>
        </div>
    </div>
</body>

</html>
